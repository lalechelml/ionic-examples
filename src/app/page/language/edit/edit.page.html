<app-header [title]="headerTitle"> </app-header>
<ion-content class="ion-padding">
	<ion-button expand="full" color="dark" (click)="closeModal()"
		>Cerrar Modal</ion-button
	>
	<form [formGroup]="frmInsertLanguage">
		<ion-item class="ion-no-padding">
			<ion-label position="stacked">Nombre</ion-label>
			<ion-input type="text" formControlName="name"></ion-input>
		</ion-item>
		<div class="divErrorMessage">
			<ion-label *ngIf="nameFv.hasError('required') && nameFv.dirty"
				>Este campo es requerido</ion-label
			>
		</div>
		<ion-button expand="full" color="dark" (click)="sendFrmLanguage()"
			>Actualizar datos</ion-button
		>
	</form>
</ion-content>
