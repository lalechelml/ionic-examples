<app-header [title]="headerTitle"></app-header>
<ion-content class="ion-padding">
	<div *ngFor="let value of arrayLanguage">
		<div class="listItem" >
			{{value.name}}
			<span (click)="deleteLanguage(value.idLanguage)"> Eliminar</span> 
			<span (click)="openModal(value.idLanguage,value.name)">Editar</span> 

		</div>
	</div>
</ion-content>
